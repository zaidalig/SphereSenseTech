<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | SphereSenseTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../images/logo.jpg" />
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const nav = await fetch("../components/navbar.html").then(r => r.text());
      const footer = await fetch("../components/footer.html").then(r => r.text());
      document.getElementById("navbar").innerHTML = nav;
      document.getElementById("footer").innerHTML = footer;
    });
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #2E7D32;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      color: var(--secondary-color);
    }

    main {
      flex: 1;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: var(--primary-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .contact-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .social-links a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: var(--primary-color);
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--secondary-color);
    }

    footer {
      background-color: var(--secondary-color);
      font-size: 0.9rem;
      padding: 20px 0;
      color: white;
    }

    footer p {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>

  <!-- Navbar Component -->
  <div id="navbar"></div>

  <!-- Header -->
  <header class="bg-light text-center py-5">
    <div class="container" data-aos="fade-down">
      <h1 class="display-5">Get in Touch</h1>
      <p class="lead">We are just a click away!</p>
    </div>
  </header>

  <!-- Contact Info -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6" data-aos="zoom-in">
        <div class="p-4 contact-card text-center h-100">
          <h4 class="mb-4">Contact Information</h4>
          <ul class="list-unstyled mb-4">
            <li class="mb-3">
              <i class="fa-solid fa-envelope me-2"></i>
              <strong>Email:</strong><br>
              <a href="mailto:info@spheresensetech.com" class="text-decoration-none"
                style="color: var(--secondary-color);">info@spheresensetech.com</a>
            </li>

            <li class="mb-3">
              <i class="fa-solid fa-phone me-2"></i>
              <strong>Phone:</strong><br>
              <a href="tel:+923086288157" class="text-decoration-none" style="color: var(--secondary-color);">+92 308
                6288157</a>
            </li>

            <li class="mb-3">
              <i class="fa-solid fa-location-dot me-2"></i>
              <strong>Location:</strong><br>
              Lahore, Pakistan
            </li>
          </ul>

          <div class="social-links mb-3">
            <a href="https://wa.me/923086288157" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://facebook.com/spheresensetech" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/spheresensetech" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>

          <a href="mailto:info@spheresensetech.com" class="btn btn-primary">Send Email</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Component -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

</body>

</html>
