<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | SphereSenseTech</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../images/logo.jpg" />

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const nav = await fetch("../components/navbar.html").then(r => r.text());
      const footer = await fetch("../components/footer.html").then(r => r.text());
      document.getElementById("navbar").innerHTML = nav;
      document.getElementById("footer").innerHTML = footer;
    });
  </script>

  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #2E7D32;
    }

    body {
      color: var(--secondary-color);
      background-color: #f5f9f6;
    }

    h1, h2, h3 {
      color: var(--primary-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .contact-card {
      border-radius: 12px;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-list i {
      color: var(--primary-color);
      width: 25px;
    }

    .social-icons a {
      margin: 0 8px;
      font-size: 1.4rem;
      color: var(--primary-color);
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--secondary-color);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Header -->
  <header class="bg-light text-center py-5">
    <div class="container" data-aos="fade-right">
      <h1 class="display-5 fw-bold">Contact SphereSenseTech</h1>
      <p class="lead">Let's grow smarter together.</p>
    </div>
  </header>

  <!-- Contact Info -->
  <main class="container my-5">
    <div class="row justify-content-center align-items-center g-4">

      <div class="col-md-6" data-aos="fade-left">
        <div class="contact-card">
          <h4 class="mb-4 text-center">Reach Us</h4>
          <ul class="list-unstyled contact-list mb-4">
            <li class="mb-3 d-flex align-items-start">
              <i class="fas fa-envelope mt-1 me-2"></i>
              <div>
                <strong>Email:</strong><br />
                <a href="mailto:hello@spheresensetech.com" class="text-decoration-none" style="color: var(--secondary-color);">hello@spheresensetech.com</a>
              </div>
            </li>
            <li class="mb-3 d-flex align-items-start">
              <i class="fas fa-phone mt-1 me-2"></i>
              <div>
                <strong>Phone:</strong><br />
                <a href="tel:+923086288157" class="text-decoration-none" style="color: var(--secondary-color);">+92 308 6288157</a>
              </div>
            </li>
            <li class="mb-3 d-flex align-items-start">
              <i class="fas fa-map-marker-alt mt-1 me-2"></i>
              <div>
                <strong>Location:</strong><br />
                Lahore, Pakistan
              </div>
            </li>
          </ul>

          <div class="text-center">
            <div class="social-icons mb-3">
              <a href="https://wa.me/923086288157" target="_blank"><i class="fab fa-whatsapp"></i></a>
              <a href="https://facebook.com/spheresensetech" target="_blank"><i class="fab fa-facebook"></i></a>
              <a href="https://instagram.com/spheresensetech" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <a href="mailto:hello@spheresensetech.com" class="btn btn-primary">Send Email</a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true, offset: 100 });</script>

</body>

</html>
