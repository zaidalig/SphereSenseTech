<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Irrigation | SphereSenseTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/logo.jpg" />
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const nav = await fetch("../components/navbar.html").then(r => r.text());
      const footer = await fetch("../components/footer.html").then(r => r.text());
      document.getElementById("navbar").innerHTML = nav;
      document.getElementById("footer").innerHTML = footer;
    });
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #2E7D32;
    }

    body {
      color: var(--secondary-color);
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--primary-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    footer {
      background-color: var(--secondary-color);
      color: white;
      padding: 20px 0;
    }

    .feature-icon {
      font-size: 2rem;
      color: var(--primary-color);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Page Header -->
  <header class="bg-light text-center py-5" data-aos="fade-down">
    <div class="container">
      <h1 class="display-5">Smart Irrigation</h1>
      <p class="lead">Optimize your water usage with intelligent scheduling and real-time sensor data.</p>
    </div>
  </header>

  <!-- Details Section -->
  <main class="container my-5">
    <div class="row align-items-center g-5">
      <div class="col-md-6" data-aos="fade-right">
        <img src="../images/smart-irrigation.jpg" alt="Smart Irrigation System" class="img-fluid rounded shadow-sm" />
      </div>
      <div class="col-md-6" data-aos="fade-left">
        <h3 class="mb-4">Key Benefits</h3>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-droplet feature-icon me-2"></i> Save up to 50% water</li>
          <li class="list-group-item"><i class="fa fa-seedling feature-icon me-2"></i> Schedule irrigation by soil data</li>
          <li class="list-group-item"><i class="fa fa-cloud-sun feature-icon me-2"></i> Weather-adaptive watering</li>
          <li class="list-group-item"><i class="fa fa-mobile-alt feature-icon me-2"></i> Remote monitoring & control</li>
        </ul>
        <a href="contact.html" class="btn btn-primary mt-4">Get Started</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true, offset: 100 });</script>

</body>
</html>
