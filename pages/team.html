<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet Our Team | SphereSenseTech</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/logo.jpg">

  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #2E7D32;
    }

    body {
      color: var(--secondary-color);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: var(--primary-color);
    }

    .team-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .team-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    footer {
      background-color: var(--secondary-color);
      color: white;
      font-size: 0.9rem;
      padding: 20px 0;
    }

    footer p {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Page Header -->
  <header class="bg-light text-center py-5">
    <div class="container" data-aos="fade-down">
      <h1 class="display-5">Meet Our Team</h1>
      <p class="lead">The innovators behind smarter farming solutions.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
  
    <!-- CEO Row -->
    <div class="row justify-content-center text-center mb-5">
      <div class="col-lg-4 col-md-6" data-aos="fade-down">
      <div class="team-card h-100 text-center">
        <img src="../images/ceo.jpg" alt="Ms. Sania - CEO" class="img-fluid" style="max-width: 250px; border-radius: 50%;">
        <div class="p-3">
          <h5 class="fw-bold mt-3">Ms. Sania</h5>
          <p class="text-secondary fw-semibold">Chief Executive Officer</p>
          <p class="small">Leading innovation and growth at SphereSenseTech.</p>
        </div>
      </div>
      </div>
    </div>
  
    <!-- Other Members Row (no images) -->
    <div class="row g-4 justify-content-center text-center">
      <div class="col-md-4 col-sm-6" data-aos="fade-right">
        <div class="team-card h-100 p-4">
          <h5 class="fw-bold">Engr. Muhammad Bilal Akram</h5>
          <p class="text-secondary fw-semibold">CTO</p>
          <p class="small">Tech Architect and Systems Leader</p>
        </div>
      </div>
    </div>
  </main>


  <!-- Footer -->
  <div id="footer"></div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true, offset: 80 });

    // Load Navbar and Footer
    document.addEventListener("DOMContentLoaded", async () => {
      const nav = await fetch("../components/navbar.html").then(r => r.text());
      const footer = await fetch("../components/footer.html").then(r => r.text());
      document.getElementById("navbar").innerHTML = nav;
      document.getElementById("footer").innerHTML = footer;
    });
  </script>

</body>

</html>
